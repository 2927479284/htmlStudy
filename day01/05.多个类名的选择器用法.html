<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.多个类名的选择器用法.html</title>
    <style>
        .red {
            color: red;
            font-size: 50px;
        }
        .font-size {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class=" font-size red">我是div</div><!-- class 无论怎么调换 字体大小依然为font-size 为准 -->
</body>
</html>
