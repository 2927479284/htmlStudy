<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例1-注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600" border="1px">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"/><label for="nan"><img src="images/man.jpg">男</label>
                <input type="radio" name="sex" id="nv"/><label for="nv"><img src="images/women.jpg"/>女</label>
            </td>
        </tr>

    <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>请选择年份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            
                <select>
                    <option>请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>请选择日份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="常州"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="hunyin" id="weihun"/><label for="weihun">未婚</label>
                <input type="radio" name="hunyin" id="yihun"/><label for="yihun">已婚</label>
                <input type="radio" name="hunyin" id="lihun"/><label for="lihun">离婚</label>
            </td>
        </tr>
    </table>
</body>
</html>
