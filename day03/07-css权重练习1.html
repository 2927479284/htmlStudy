<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS权重练习</title>
    <style>
        li {
            color: red;
        }

        /* 元素选择 0001 */

        /* 类元素选择+元素选择 0010 + 0001 = 0011 > 0001 */
        .nav li {
            color: pink;
        }
    </style>
</head>

<body>

    <ul class="nav">
        <li>人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>手机没流量</li>
        <li>学校没wifi</li>
    </ul>
</body>

</html>
