<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS权重练习</title>
    <style>
        .nav {
            color: red;
        }

        /* 第一种写法  */
        /* .pink {
            color: pink !important;
            font-weight: 700;
        } */

        /* 第二种写法 虽然权重没有上述!important高 但依然可以达到效果 */
        /* .nav .pink {
            color: pink;
            font-weight: 700;
        } */

        /* 第三种写法 id选择器 */
        #rs {
            color: pink;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <ul class="nav">
        <li class="pink" id="rs">人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>手机没流量</li>
        <li>学校没wifi</li>
    </ul>
</body>

</html>
