<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型之外边距margin</title>
    <style>
        .big {
            overflow: hidden;
            width: 120px;
            height: 300px;
            background-color: red;
        }

        .one {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin-left: 50px;
            /* margin-bottom: 20px; */
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="one">1</div>
        <div class="two">2</div>
    </div>

</body>

</html>
